M 10 290 h 150
M 10 340 h 150
M 10 390 h 150
M 10 440 h 150
M 10 490 h 150
"/>

<!-- This is the heavier, solid line in the middle of the log track -->
<path    style="stroke:black; stroke-width:.5;"
d=" M 85 40 v 500" />


