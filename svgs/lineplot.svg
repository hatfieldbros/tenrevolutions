<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="250px" height="600px">

<!-- First draw 3 rectangles - Log and depth tracks and the header box -->
<g style="fill:white; stroke:blue; stroke-width:4;">
    <!-- Log track -->
	<rect  x="10" y="40" width="150" height="500"/>
    <!-- Depth Track -->
	<rect x="160" y="40" width="50" height="500"/>
    <!-- Log track header -->
	<rect  x="10" y="10" width="150" height="30"/>
</g>

<!-- Next draw the log and depth reference grids -->
<path style="stroke:black; fill:none; stroke-width:.3; stroke-dasharray:3 3;"
d="
M 25 40 v 500 
M 40 40 v 500 
M 55 40 v 500 
M 70 40 v 500 

M 100 40 v 500 
M 115 40 v 500 
M 130 40 v 500 
M 145 40 v 500 

M 10 90 h 150
