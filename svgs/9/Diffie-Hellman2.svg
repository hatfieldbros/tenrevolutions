<?xml version="1.0" standalone="no"?>
<?xml-stylesheet href="../../svgstyle.css" type="text/css"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
width="410px" height="360px" viewBox="0 0 364 350" version="1.1">
  
<g>

<!--definitions-->
  <defs>
    <style type="text/css"><![CDATA[
	text
		{
		font-family:geneva, sans-serif;
		fill: white
		}
  		
	.svgtitle
		{
		font-variant:small-caps;
		fill:black;
		font-weight:bold;
		font-size:1.5em;
		}
    ]]></style>
  </defs>

<!--canvas-->
<rect x="5" y="5" width="390" height="290"
   style="fill:#6789BD" />

<!--caption-->
<rect x="50" y="300" width="300" height="40"
	style="fill:gray" />
   
<!--title-->
<text class="svgtitle" x="200" y="328" text-anchor="middle">What People Know</text>

<g transform="translate(-20,-10)">
   
<!--Ana, Bob, and Eve circles-->

<g id="Ana" opacity="0" >
	<circle cx="75" cy="115" r="30" style="fill:red; stroke:black; stroke-width:0.1cm"/>
	<text x="75" y="120" text-anchor="middle">Ana</text>
	<animate attributeType="CSS"
		attributeName="opacity"
		from="0" to="1" begin="fig1.click+3" dur="1" fill="freeze" />
</g>
<g id="Bob" opacity="0">
	<circle cx="75" cy="185" r="30" style="fill:#1252DD; stroke:black; stroke-width:0.1cm" />
	<text x="75" y="190" text-anchor="middle">Bob</text>
	<animate attributeType="CSS"
		attributeName="opacity"
		from="0" to="1" begin="fig1.click+7" dur="1" fill="freeze" />
</g>
<g id="Eve" opacity="0">
	<circle cx="75" cy="255" r="30" style="fill:#31F03E; stroke:black; stroke-width:0.1cm" />
	<text x="75" y="260" text-anchor="middle">Eve</text>
	<animate attributeType="CSS"
		attributeName="opacity"
		from="0" to="1" begin="fig1.click+11" dur="1" fill="freeze" />
</g>

<!--Animated Text-->
<g id="Everyonetext1">
	<text x="60" y="50">Everyone knows the public base, a, and</text>
	<rect x="50" y="30" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click" dur="2" fill="freeze" />
	</rect>
</g>
<g id="Everyonetext2">
	<text x="60" y="70">the public prime, c.</text>
	<rect x="50" y="55" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click+1.5" dur="2" fill="freeze" />
	</rect>
</g>

<g>
<g id="Anatext1">
	<text x="120" y="110" >Only Ana knows the number x.</text>
	<rect x="110" y="90" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click+3" dur="2" fill="freeze" />
	</rect>
</g>
<g id="Anatext2" >
	<text x="120" y="130" >She's the one that chose it.</text>
	<rect x="110" y="115" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click+5" dur="2" fill="freeze" />
	</rect>
</g>
</g>

<g id="Bobtext1">
	<text x="120" y="180" >Only Bob knows the number y.</text>
	<rect x="110" y="160" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click+7" dur="2" fill="freeze" />
	</rect>
</g>
<g id="Bobtext2" >
	<text x="120" y="200" >He's the one that chose it.</text>
	<rect x="110" y="185" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click+9" dur="2" fill="freeze" />
	</rect>
</g>

<g id="Evetext">
	<text x="120" y="260" >Eve knows the public base and prime.</text>
	<rect x="110" y="245" width="400" height="25" fill="#6789BD">
		<animateTransform attributeType="XML"
			attributeName="transform" type="translate"
			values="0,0; 400,0"
			begin="fig1.click+11" dur="2" fill="freeze" />
	</rect>
</g>

</g>
</g>
<!--canvas click listener-->
<rect id="fig1" x="5" y="5" width="400" height="300"
   style="fill:#0D58A6;stroke:white;stroke-width:5;
   stroke-opacity:0.9;opacity:0"/>
   


<!--canvas border-->
<rect x="7" y="5" width="390" height="290"
   style="fill:none;stroke:white;stroke-width:7" />   
   
</svg>